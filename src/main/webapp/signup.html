<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sign Up</title>
<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body class="signup-body">
	<header class="signup-header">
	
		<h1>Already have an Account?</h1>
		<h2>lets get back to your account!</h2>
		<article class="login-link">
			<a href="login.html">Login</a>
		</article>
	</header>
	
	

	<main class="signup-form">
	
	<h1>Create Account</h1>
	
	<input type="text" name="username" id="username-field" class="signup-form-field" placeholder="Username">
	<input type="text" name="eail" id="email-field" class="signup-form-field" placeholder="Email">
	<input type="password" name="password" id="password-field" class="signup-form-field" placeholder="Password">
	<input type="submit" value="sign up" id="signup-form-submit">
	
	</main>
</body>
</html>
