<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Log In</title>
</head>
<link rel="stylesheet" type="text/css" href="../css/styles.css"/>
<link href='https://fonts.googleapis.com/css?family=Abril Fatface' rel='stylesheet'>
<body class="login-body">
	<header class="login-header">
	
		<h1>new here?</h1>
		<h2>Sign up to use our budget tracker for FREE!</h2>
		
		<article class="signup-link">
			<a href="signup">Sign Up</a>
		</article>
	</header>
	
	

	<main class="login-form">
	
		<h1>login to your account</h1>
		<form action="login" method="POST">
		
			<input type="text" name="email" id="email-field" class="login-form-field" placeholder="Email"><br>
			<input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password"><br>
			<input type="submit" value="Sign Up" id="login-form-submit">
		</form>
		
	</main>
</body>
</html>
