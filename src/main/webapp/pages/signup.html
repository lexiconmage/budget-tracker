<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sign Up</title>
<link rel="stylesheet" type="text/css" href="css/styles.css">
<link href='https://fonts.googleapis.com/css?family=Abril Fatface' rel='stylesheet'>
</head>
<body class="signup-body">
	<header class="signup-header">
	
		<h1>Already have an Account?</h1>
		<h2>lets get back to your account!</h2>
		<article class="login-link">
			<a href="login">Login</a>
		</article>
	</header>
	
	

	<main class="signup-form">
	<form action="signup" method="POST">
		<h1>Create Account</h1>
	
		<input type="text" name="username" id="username-field" class="signup-form-field" placeholder="Username"><br>
		<input type="text" name="email" id="email-field" class="signup-form-field" placeholder="Email"><br>
		<input type="password" name="password" id="password-field" class="signup-form-field" placeholder="Password"><br>
		<input type="submit" value="sign up" id="signup-form-submit">
	</form>
	
	</main>
</body>
</html>
